<template>
    <div  class="layout">
    <b>LEADS DISPLAY AND FILTERING THE DATA</b>
    </div><br/>
        <lightning-layout>
            <lightning-layout-item size="7" class="card">
                <lightning-card icon-name="standard:lead">
                    <div slot="title">
                        <b>SEARCH LEAD RECORDS BY NAME</b><br/>
                        Enter Name and click Search
                    </div>
                    <div  class="data">
                    <lightning-input label="Lead Name: " type="string" value={lname} onchange={capname}></lightning-input><br/>
                    <lightning-button label="Search" variant="brand" onclick={search} icon-name="utility:search"></lightning-button>
                </div>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="4" class="card" >
                
                <lightning-card icon-name="standard:lead">
                    <div slot="title">
                        <b>FILTER LEAD RECORDS BY LEAD SOURCE</b><br/>
                        Select Lead Source and click Search
                    </div>
                    <div  class="data">
                    <lightning-combobox
                                name="source"
                                label="Lead Source"
                                value={value}
                                placeholder="Select lead source to filter"
                                options={options}
                                onchange={handleChange} ></lightning-combobox><br/>
                    <lightning-button label="SYNC CONTACTS" onclick={sync} variant="success" icon-name="utility:sync"></lightning-button>
                </div>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
        
        
        
        <lightning-card icon-name="standard:lead_list">
            <div slot="title">
                <b>LEADS DATA</b><br/>
                <b>{label}</b>
            </div>
            
            <div slot="actions">
                
                <lightning-input label="page size" type="integer" value={pagesize} onchange={hangepagesizechange}></lightning-input>
                <lightning-button-group>
                <lightning-button label="Prev" variant="success" onclick={handleprev} icon-name="utility:jump_to_left" ></lightning-button>
                <lightning-button label="Next" variant="success" onclick={handlenext} disabled={dis} icon-name="utility:jump_to_right" icon-position="right"></lightning-button>
            </lightning-button-group> &nbsp; Page No:{currentpage}
            </div>
            <lightning-datatable key-field="Id" data={data} columns={col}></lightning-datatable>
    </lightning-card>
    
</template>
